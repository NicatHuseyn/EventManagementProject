<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tickets</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js"></script>
    <style>
             body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .formContainer {
            display: none;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            background-color: #fff; /* White background */
        }
    </style>
</head>

<body>

    <section id="TicketTable">
        <div class="table">
            <h2>Ticket List</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>UserId</th>
                        <th>EventId</th>
                        <th>Quantity</th>
                        <th>Price</th>
                        <th>Purchase Date</th>
                        <th>Ticket Code</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody class="tbody">
                    <!-- Dynamic content will go here -->
                </tbody>
            </table>
        </div>
    </section>

    <!-- Edit Ticket Form (hidden initially) -->
    <section id="EditTicketForm" style="display:none;">
        <div class="container my-5">
            <h2>Edit Ticket</h2>
            <form id="editTicketForm">
                <div class="mb-3">
                    <label for="editUserId" class="form-label">User ID</label>
                    <input type="text" class="form-control" id="editUserId" required>
                </div>
                <div class="mb-3">
                    <label for="editEventId" class="form-label">Event ID</label>
                    <input type="text" class="form-control" id="editEventId" required>
                </div>
                <div class="mb-3">
                    <label for="editQuantity" class="form-label">Quantity</label>
                    <input type="number" class="form-control" id="editQuantity" required>
                </div>
                <div class="mb-3">
                    <label for="editPrice" class="form-label">Price</label>
                    <input type="number" class="form-control" id="editPrice" required>
                </div>
                <div class="mb-3">
                    <label for="editPurchaseDate" class="form-label">Purchase Date</label>
                    <input type="datetime-local" class="form-control" id="editPurchaseDate" required>
                </div>
                <div class="mb-3">
                    <label for="editTicketCode" class="form-label">Ticket Code</label>
                    <input type="text" class="form-control" id="editTicketCode" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit Changes</button>
                <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
            </form>
        </div>
    </section>

    <script src="./src/scripts/createTicket.js" type="module"></script>
</body>

</html>
