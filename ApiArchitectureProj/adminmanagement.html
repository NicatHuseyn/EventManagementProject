<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }
        .formContainer {
            display: none;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            background-color: #fff; /* White background */
        }
    </style>
</head>

<body>
    <section id="form">
        <div class="container formContainer my-5">
            <div class="form-container">
                <h2>Events</h2>

                <form id="eventForm">
                    <div class="mb-3">
                        <label for="eventName" class="form-label">Event Name</label>
                        <input type="text" class="form-control" id="eventName" placeholder="Enter Name" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventOrganizer" class="form-label">Organizer</label>
                        <input type="text" class="form-control" id="eventOrganizer" placeholder="Enter Organizer" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDescription" class="form-label">Description</label>
                        <textarea class="form-control" id="eventDescription" placeholder="Enter Description" rows="3" required></textarea>
                    </div>
                    <div class="mb-3">
                        <label for="ticketsAvailable" class="form-label">Tickets Available</label>
                        <input type="number" class="form-control" id="ticketsAvailable" placeholder="Enter Tickets Available" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventCategory" class="form-label">Category</label>
                        <input type="text" class="form-control" id="eventCategory" placeholder="Enter Category" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventPrice" class="form-label">Price</label>
                        <input type="number" class="form-control" id="eventPrice" placeholder="Enter Price" required>
                    </div>
                    <div class="mb-3">
                        <label for="ageRestriction" class="form-label">Age Restriction</label>
                        <input type="text" class="form-control" id="ageRestriction" placeholder="Enter Age Restriction" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventLanguage" class="form-label">Language</label>
                        <input type="text" class="form-control" id="eventLanguage" placeholder="Enter Language" required>
                    </div>
                    <div class="mb-3">
                        <label for="eventDuration" class="form-label">Duration</label>
                        <input type="text" class="form-control" id="eventDuration" placeholder="Enter Duration" required>
                    </div>
                    <div class="mb-3">
                        <label for="soldTickets" class="form-label">Sold Tickets</label>
                        <input type="number" class="form-control" id="soldTickets" placeholder="Enter Sold Tickets" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </section>
    <section id="Table">
        <div class="table">
            <h2>Sample Table with HTML and CSS</h2>
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Name</th>
                        <th>Date Time</th>
                        <th>Venu Id</th>
                        <th>Organizer</th>
                        <th>Description</th>
                        <th>TicketsAwailable</th>
                        <th>Category</th>
                        <th>Price</th>
                        <th>ageRestriction</th>
                        <th>Language</th>
                        <th>Duration</th>
                        <th>Sold Tickets</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>

                </tbody>
            </table>
        </div>
    </section>
    
    <script src="./src/assets/js/adminmanagement.js" type="module"></script>
</body>

</html>
