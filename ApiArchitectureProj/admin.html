<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Temel stil ayarlarÄ± */
        * {
            margin: 0;
            padding: 0;
            text-decoration: none;
            box-sizing: border-box;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            background-color: #f4f4f4;
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 1rem 2rem;
            background-color: #333;
            color: #fff;
            box-shadow: rgba(0, 0, 0, 0.25) 0px 4px 6px;
        }

        .menuandnavname {
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .menu {
            font-size: 1.8rem;
            cursor: pointer;
        }

        .navText {
            font-size: 1.6rem;
            font-weight: 600;
        }

        .profile {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 1.1rem;
        }

        .user {
            height: 40px;
            width: 40px;
            border: 2px solid #fff;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arrow {
            cursor: pointer;
        }

        /* Sidebar */
        .sidebar {
            position: absolute;
            top: 0;
            left: 0;
            width: 0;
            height: 100vh;
            background-color: #333;
            transition: width 0.3s ease;
            overflow: hidden;
            z-index: 9999;
        }

        .sidebar.active {
            width: 250px;
        }

        .sidebar ul {
            list-style: none;
            padding: 20px 0;
        }

        .sidebar ul a {
            display: block;
            padding: 10px 20px;
            font-size: 1.2rem;
            color: #fff;
            margin-left: 20px;
            transition: background-color 0.3s ease;
        }

        .sidebar ul a:hover {
            background-color: #444;
        }

        /* Sidebar close button (X) */
        .close {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: #fff;
            cursor: pointer;
            display: none;
        }

        .close.active {
            display: block;
        }

    </style>
</head>

<body>
    <!-- Navbar Section -->
    <section id="navbar">
        <div class="container">
            <nav>
                <!-- Menu and Name -->
                <div class="menuandnavname">
                    <i class="fa-solid fa-bars menu"></i>
                    <h1 class="navText">Admin Panel</h1>
                </div>

                <!-- User Profile -->
                <div class="profile">
                    <div class="user">
                        <i class="fa-regular fa-user"></i>
                    </div>
                    <span>user</span>
                    <div class="arrow">
                        <i class="fa-solid fa-angle-down"></i>
                    </div>
                </div>
            </nav>

            <!-- Sidebar -->
            <div class="sidebar">
                <!-- Close Icon (X) -->
                <div class="close">
                    <i class="fa-solid fa-x"></i>
                </div>
                <ul class="sidebar-li">
                    <li><a href="./adminmanagement.html">Management</a></li>
                    <li><a href="#">Settings</a></li>
                    <li><a href="#">Users</a></li>
                    <li><a href="#">Reports</a></li>
                </ul>
            </div>
        </div>
    </section>



    <script src="./src/scripts/admin.js"></script>
</body>

</html>
