<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.min.css
    " rel="stylesheet">
    <style>
                body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
            border: 1px solid #ddd;
        }

        th {
            background-color: #333;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        .formContainer {
            display: none;
            box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
            padding: 30px;
            border-radius: 8px; /* Rounded corners */
            background-color: #fff; /* White background */
        }
    </style>
</head>
<body>
    <div class="container formContainer my-5">
        <div class="form-container">
            <h2 id="formTitle">Add Event</h2>
            <form id="eventForm">
                <div class="mb-3">
                    <label for="" class="form-label">user Id</label>
                    <input type="text" class="form-control" id="userId" placeholder="userId" required>
                </div>
                <div class="mb-3">
                    <label for="eventOrganizer" class="form-label">eventId</label>
                    <input type="text" class="form-control" id="eventId" placeholder="Enter Organizer" required>
                </div>
                <div class="mb-3">
                    <label for="eventDescription" class="form-label">quantity</label>
                    <textarea class="form-control" id="quantity" placeholder="Enter Description" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="ticketsAvailable" class="form-label">price</label>
                    <input type="number" class="form-control" id="price" placeholder="Enter Tickets Available" required>
                </div>
                <div class="mb-3">
                    <label for="eventCategory" class="form-label">purchasedate</label>
                    <input type="text" class="form-control" id="eventCategory" placeholder="Enter Category" required>
                </div>
                <div class="mb-3">
                    <label for="eventPrice" class="form-label">ticketCode</label>
                    <input type="number" class="form-control" id="eventPrice" placeholder="Enter Price" required>
                </div>
                <div class="mb-3">
                    <label for="ageRestriction" class="form-label">Age Restriction</label>
                    <input type="text" class="form-control" id="ageRestriction" placeholder="Enter Age Restriction" required>
                </div>
                <div class="mb-3">
                    <label for="posterURL" class="form-label">Poster URL</label>
                    <input type="url" class="form-control" id="posterURL" placeholder="Enter Poster URL" required>
                </div>
                <div class="mb-3">
                    <label for="eventDuration" class="form-label">Duration</label>
                    <input type="text" class="form-control" id="eventDuration" placeholder="Enter Duration" required>
                </div>
                <div class="mb-3">
                    <label for="soldTickets" class="form-label">Sold Tickets</label>
                    <input type="number" class="form-control" id="soldTickets" placeholder="Enter Sold Tickets" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
    <table>
        <thead>
            <tr>
                <th>Id</th>
                <th>UserId</th>
                <th>eventId</th>
                <th>quantity</th>
                <th>Price</th>
                <th>purchasedate</th>
                <th>ticketcode</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>
            <td></td>

            <!-- Dynamic content will go here -->
        </tbody>
    </table>
    <script src="
    https://cdn.jsdelivr.net/npm/sweetalert2@11.14.5/dist/sweetalert2.all.min.js
    "></script>
    <script src="./src/assets/js/adminticktet.js" type="module"></script>
</body>
</html>
